<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>首页</title>
    {% load staticfiles %}
	<link rel="stylesheet" href={% static "styles/reset.css" %} />
	<link rel="stylesheet" href={% static "styles/style.css" %}/>
	<link rel="stylesheet" href={% static "styles/index.css" %} />
	<script src={% static "scripts/modernizr.js" %}></script>

</head>
<body>
	<div id="container">
		<img src='{% static "images/title2.png" %}' alt="" id="title">
		<img src='{% static "images/glasses2.png" %}' alt="" id="glasses">
		<form id="search" action="{% url 'linechart' topic='#' %}" name="SearchForm" method="post" enctype="multipart/form-data">
			<input type="text" placeholder="搜索热点事件..." name="input_words" size="100">
			<button type="submit">搜索</button>
		</form>

		<section class="cd-horizontal-timeline">

			<div class="timeline">

				<div class="events-wrapper">

					<div class="events" id="events">

                        <ol>
                             {% for dict in data %}
							<li>
                                <a href="#" data-date="{{ dict.day }}/{{ dict.month }}/16">{{ dict.month }}月{{ dict.day }}日
                                <p>{{ dict.etopic }}</p></a></li>
                                {% endfor %}

                        </ol>

						<span class="filling-line" aria-hidden="true"></span>

					</div> <!-- .events -->
				</div> <!-- .events-wrapper -->
						
				<ul class="cd-timeline-navigation">
					<li><a href="#0" class="prev inactive">Prev</a></li>
					<li><a href="#0" class="next">Next</a></li>
				</ul> <!-- .cd-timeline-navigation -->
			</div> <!-- .timeline -->
		</section>
	</div>
<script src="{% static 'scripts/jquery-2.1.1.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'scripts/main.js' %}"></script>
		<script>

            $('p').click(
{#            function(){#}
{#    $.post('{% url 'linechart' topic=' '%}', {'input_words':topic},#}
    function(cdata) {
        console.log('ok', cdata);
        var topic =this.childNodes[0].nodeValue;
        window.open('/linechart/'+ topic);
    });
{#            })#}
	</script>

</body>
</html>
